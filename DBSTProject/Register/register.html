<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="register.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="register.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <p><img src="/image/logo(白).png" alt="logo" width=80px height=60px></p>
        </div>
        <h1>欢迎进入同源科技公司管理系统</h1>
        <div class="RegisterDiv">
            <form action="">
                <h2>注  册</h2>
    <!--            autofocus：页面一旦加载，光标就定位在输入框里  required 属性规定必需在提交之前填写输入字段-->
                <p>用户账号<input id="uaccount" type="text" autofocus onblur="checkUaccount()">
                    <span id="uacontent" ></span></p>
                <p>用户密码<input id="upwd" type="password" placeholder='6~20位且包含数字/字母/特殊符号' onblur="checkUpwd()">
                    <span id="upcontent" ></span></p>
                <p>确认密码<input id="checkupwd" type="password"  onblur="checkReupwd()">
                    <span id="ucpcontent" ></span></p>
                <p>用户姓名<input id="uname" type="text" onblur="checkUname()">
                    <span id="uncontent"></span></p>
                <p>用户性别<input id="usex" type="radio" name="usex" />男<input id="woman" type="radio" name="usex" />女</p>
                <p>用户电话<input id="utel" type="text" placeholder='请输入11位电话号码' onblur="checkUtel()">
                    <span id="utcontent"></span></p>
                <p>用户地址<input id="usite" type="text"></p>
                <p id="button">
                    <input type="submit" class="button" value="确认">
                    <input type="reset" class="button" value="重置">
                </p>
            </form>
        </div>
    </div>
</body>
</html>
