
server:
  port: 8082

spring:
  datasource:
    name: ty_company
    url: jdbc:mysql://localhost:3306/ty_company?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.ty.bean

resources:
  static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static,classpath:/public/


